# This rule is not used by the project schedule-scaler-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over infra.my.domain.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: schedule-scaler-operator
    app.kubernetes.io/managed-by: kustomize
  name: schedulescaler-admin-role
rules:
- apiGroups:
  - infra.my.domain
  resources:
  - schedulescalers
  verbs:
  - '*'
- apiGroups:
  - infra.my.domain
  resources:
  - schedulescalers/status
  verbs:
  - get
